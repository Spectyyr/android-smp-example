apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "com.sessionm.smp_fcm"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.squareup.okhttp:okhttp:2.6.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.google.code.gson:gson:2.6.2'
    compile "com.sessionm.sdk:sessionm-sdk:${rootProject.sessionMSdkVersion}"

    compile "com.google.android.gms:play-services-gcm:${rootProject.playServicesVersion}"
    compile "com.google.firebase:firebase-core:${rootProject.playServicesVersion}"
    compile "com.google.firebase:firebase-messaging:${rootProject.playServicesVersion}"

    compile "com.android.support:appcompat-v7:${rootProject.supportLibVersion}"
}
apply plugin: 'com.google.gms.google-services'

